testcaseName: Pilot77
deviceType: RDK-B
testStep:
  step1:
    method: execute_serial_command
    param: 
      - /dev/ttyUSB3
      - "dmcli eRT setv Device.WiFi.Radio.1.Enable bool 1"
  step2:
    method: execute_serial_command
    param: 
      - /dev/ttyUSB3
      - "dmcli eRT setv Device.WiFi.Radio.1.OperatingStandards string b,g,n,ax"
  step3:
    method: execute_serial_command
    param: 
      - /dev/ttyUSB3
      - "dmcli eRT setv Device.WiFi.Radio.1.OperatingChannelBandwidth string 20MHz"
  step4:
    method: execute_serial_command
    param: 
      - /dev/ttyUSB3
      - dmcli eRT setv Device.WiFi.Radio.1.Channel uint 1"
  step5:
    method: execute_serial_command
    param: 
      - /dev/ttyUSB3
      - "dmcli eRT setv Device.WiFi.SSID.1.SSID string Sanity_AXG20_OPEN_ALDER"
  step6:
    method: execute_serial_command
    param: 
      - /dev/ttyUSB3
      - "dmcli eRT setv Device.WiFi.AccessPoint.1.SSIDAdvertisementEnabled bool 1"
  step7:
    method: execute_serial_command
    param: 
      - /dev/ttyUSB3
      - "dmcli eRT setv Device.WiFi.AccessPoint.1.Security.ModeEnabled string None"]
  step8:
    method: execute_serial_command
    param: 
      - /dev/ttyUSB3
      - "dmcli eRT setv Device.WiFi.Radio.1.X_CISCO_COM_ApplySetting bool 1"]
  step9:
    method: exesleep
    param: [30]
  step10:
    method: execute_client_cmd
    param: 
      - "http://0.0.0.0:4001/jsonrpc"
      - refresh_wifinw
      - []
  step11:
    method: execute_client_cmd
    param:
      - "http://0.0.0.0:4001/jsonrpc",
      - is_ssid_available
      - [Sanity_AXG20_OPEN_ALDER"]
  step12:
    method: execute_client_cmd
    param:
      - "http://0.0.0.0:4001/jsonrpc"
      - connect_to_ssid
      - ["Sanity_AXG20_OPEN_ALDER"]
  step13:
    method: execute_client_cmd
    param: 
      - "http://0.0.0.0:4001/jsonrpc"
      - get_connected_ssid
      - ["Sanity_AXG20_OPEN_ALDER"]
  step14:
    method: execute_client_cmd
    param:
      - "http://0.0.0.0:4001/jsonrpc"
      - ping
      - ['wlp4s0','192.168.1.1']
  step15:
    method: execute_client_cmd
    param:
      - "http://0.0.0.0:4001/jsonrpc"
      - disconnect_wifi
      - ['wlp4s0']
